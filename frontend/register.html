<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MecApp</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="login-container">
        <!-- Formulario de Registro -->
        <form class="login-form" id="registerForm">
            <!-- Logo -->
             <div class="logo">
                <h1>MecApp</h1>
             </div>

            <!-- Campo Nombre Completo -->
             <div class="form-group">
                <input type="text" id="fullName" placeholder="Nombre completo" required>
             </div>

            <!-- Campo Email -->
             <div class="form-group">
                <input type="email" id="email" placeholder="Correo electrónico" required>
             </div>

            <!-- Campo Contraseña -->
             <div class="form-group">
                <input type="password" id="password" placeholder="Contraseña" required>
             </div>

            <!-- Campo Confirmar Contraseña -->
             <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
             </div>

            <!-- Términos y condiciones -->
             <div class="terms-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
             </div>

             <!-- Botón de Registro -->
             <button type="submit" class="login-btn">Crear Cuenta</button>

             <!-- Separador -->
             <div class="separator">
                <span>o</span>
             </div>

            <!-- Botones de Registro Social -->
             <button type="button" class="social-btn google-btn">
                <span class="social-icon">G</span>
                Registrarse con Google
             </button>

             <button type="button" class="social-btn facebook-btn">
                <span class="social-icon">f</span>
                Registrarse con Facebook
             </button>

            <!-- Enlace a Login -->
             <div class="register-link">
                ¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión.</a>
            </div>
        </form>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
