<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Repuestos</title>
    <link rel="stylesheet" href="style_inven.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-boxes"></i> Inventario de Repuestos</h1>

        <div class="card add-form">
            <h2><i class="fas fa-plus-circle"></i> Agregar Nuevo Repuesto</h2>
            <form id="form-nuevo-repuesto">
                <input type="text" id="new-producto" placeholder="Nombre del Repuesto (Ej: Filtro de Aceite X)" required>
                <input type="number" id="new-precio" placeholder="Precio ($)" required>
                <input type="number" id="new-cantidad" placeholder="Cantidad Inicial" required>
                <button type="submit" class="btn btn-add"><i class="fas fa-box-open"></i> Añadir al Inventario</button>
            </form>
        </div>
        
        <div class="product-list">
            
            <div class="product-card" data-id="101">
                <div class="card-header">
                    <i class="fas fa-cogs"></i> Discos de Freno Ventilados (DEL)
                </div>
                <div class="card-body">
                    <label for="precio-101">Precio Unitario ($):</label>
                    <input type="number" id="precio-101" value="15000.00">
                    
                    <label for="cantidad-101">Cantidad en Stock:</label>
                    <input type="number" id="cantidad-101" value="12" class="stock-high">
                    
                    <span class="stock-indicator stock-high">Stock Alto</span>
                </div>
                <div class="card-actions">
                    <button class="btn btn-save"><i class="fas fa-save"></i> Guardar Cambios</button>
                </div>
            </div>

            <div class="product-card" data-id="102">
                <div class="card-header">
                    <i class="fas fa-oil-can"></i> Filtro de Aceite (Modelo K3)
                </div>
                <div class="card-body">
                    <label for="precio-102">Precio Unitario ($):</label>
                    <input type="number" id="precio-102" value="3500.50">
                    
                    <label for="cantidad-102">Cantidad en Stock:</label>
                    <input type="number" id="cantidad-102" value="4" class="stock-low">
                    
                    <span class="stock-indicator stock-low">¡Poco Stock!</span>
                </div>
                <div class="card-actions">
                    <button class="btn btn-save"><i class="fas fa-save"></i> Guardar Cambios</button>
                </div>
            </div>

            <div class="product-card" data-id="103">
                <div class="card-header">
                    <i class="fas fa-bolt"></i> Batería 12V 75Ah
                </div>
                <div class="card-body">
                    <label for="precio-103">Precio Unitario ($):</label>
                    <input type="number" id="precio-103" value="45000.00">
                    
                    <label for="cantidad-103">Cantidad en Stock:</label>
                    <input type="number" id="cantidad-103" value="1">
                    
                    <span class="stock-indicator stock-critical">STOCK CRÍTICO</span>
                </div>
                <div class="card-actions">
                    <button class="btn btn-save"><i class="fas fa-save"></i> Guardar Cambios</button>
                </div>
            </div>
            
        </div>
        
    </div>

</body>
</html>
