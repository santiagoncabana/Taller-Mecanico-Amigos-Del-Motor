<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Orden de Servicio</title>
    <link rel="stylesheet" href="../css/Orden_de_servicio.css">
</head>
<body>

    <div class="dashboard-container">
        <h1>Orden de Servicio: #<span id="os-id">...</span></h1>
        
        <div class="component-card" id="componente-identificacion">
            <h2>Identificación (Solo Lectura)</h2>
            <div class="card-content">
                <p><strong>Fecha de Creación:</strong> <span id="os-fecha">Cargando...</span></p>
                <p><strong>ID de OS:</strong> <span id="os-id-display">Cargando...</span></p>
            </div>
        </div>

        <div class="component-card" id="componente-cliente">
            <h2>Cliente</h2>
            <div class="card-content form-interactivo">
                <label for="cliente-nombre">Nombre:</label>
                <input type="text" id="cliente-nombre" placeholder="Nombre del cliente...">
                
                <label for="cliente-telefono">Teléfono:</label>
                <input type="tel" id="cliente-telefono" placeholder="Teléfono...">

                <label for="cliente-email">Email:</label>
                <input type="email" id="cliente-email" placeholder="Email...">
                
                <button id="btn-guardar-cliente">Guardar Cliente</button>
            </div>
        </div>

        <div class="component-card" id="componente-vehiculo">
            <h2>Vehículo</h2>
            <div class="card-content form-interactivo">
                <label for="vehiculo-patente">Patente:</label>
                <input type="text" id="vehiculo-patente" placeholder="Patente...">
                
                <label for="vehiculo-marca">Marca:</label>
                <input type="text" id="vehiculo-marca" placeholder="Marca...">

                <label for="vehiculo-modelo">Modelo:</label>
                <input type="text" id="vehiculo-modelo" placeholder="Modelo...">
                
                <button id="btn-guardar-vehiculo">Guardar Vehículo</button>
            </div>
        </div>

        <div class="component-card" id="componente-trabajo">
            <h2>Trabajo Solicitado</h2>
            <div class="card-content form-interactivo">
                <label for="trabajo-solicitado-input">Descripción del problema:</label>
                <textarea id="trabajo-solicitado-input" rows="4" placeholder="Describa el problema o servicio solicitado..."></textarea>
                <button id="btn-guardar-trabajo">Guardar Descripción</button>
            </div>
        </div>

        <div class="component-card" id="componente-presupuesto">
            <h2>Presupuesto / Costos</h2>
            <div class="card-content form-interactivo">
                <label for="presupuesto-monto">Monto Total ($):</label>
                <input type="number" id="presupuesto-monto" placeholder="Ej: 15000.00">
                <textarea id="presupuesto-detalle" placeholder="Detalle de repuestos y mano de obra..."></textarea>
                <button id="btn-guardar-presupuesto">Guardar Presupuesto</button>
            </div>
        </div>

        <div class="component-card" id="componente-estado">
            <h2>Estado</h2>
            <div class="card-content form-interactivo">
                <label for="estado-select">Actualizar Estado:</label>
                <select id="estado-select">
                    <option value="Pendiente">Pendiente</option>
                    <option value="Finalizado">Finalizado</option>
                </select>
                <button id="btn-actualizar-estado">Actualizar Estado</button>
                <div class="status-indicator" id="estado-actual-tag">Pendiente</div>
            </div>
        </div>

    </div> <script src="../js/Orden_de_servicio.js"></script>
</body>
</html>
