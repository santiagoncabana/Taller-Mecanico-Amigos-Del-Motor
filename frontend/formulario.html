<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Turno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Formulario Clientes</h2>

    <fieldset>    
        <legend>DATOS DE CONTACTO</legend>
        <div class="form_input">
            <label for="nombre">Nombre Completo</label>
            <input type="text" placeholder="Nombre y Apellido" id="nombre">
        </div>
        <div class="form_input">
            <label for="email">Email</label>
            <input type="email" placeholder="Ejemplo@gmail.com" id="email">
        </div>
        <div class="form_input">
            <label for="telefono">Contacto</label>
            <input type="telefono" placeholder="Numero Telefono" id="telefono">
        </div>
    </fieldset>

    <fieldset>
        <legend>DATOS DEL VEHICULO</legend>
          <div class="form_input">
            <label for="Modelo">Modelo</label>
            <input type="text" placeholder="Ford" id="Modelo">
        </div>
          <div class="form_input">
            <label for="Marca">Marca</label>
            <input type="text" placeholder="Fiesta" id="Marca">
        </div>
          <div class="form_input">
            <label for="Dominio">Patente</label>
            <input type="text" placeholder="Dominio" id="Dominio">
        </div>
    </fieldset>   
        <div class="form_input">
            <label for="tipo">Tipo de Cliente</label>
            <select name="type-or-user" id="tipo">
                <option value="user1">Particular</option>
                <option value="user2">Empresa</option>
            </select>
        </div>

        <footer>
            <div class="Boton_container">
    <div class="form_input">
        <button id="Lado Izquierdo">Paso Anterior</button>
    </div>
    <div class ="form_input">
        <button>Paso Siguiente</button>
    </div>
            </div>
</footer>

    </form>
</body>
</html>
