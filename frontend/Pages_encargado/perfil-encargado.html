</head>

<body>
    <header class="navbar">

        </nav>
        <div class="nav-user">
            <span class="user-name">Encargado</span>
            <div class="user-avatar">E</div>
        </div>
    </header>

    <div class="container">
        <div class="page-title">
            <h1><i class="fas fa-user-cog"></i> Mi Perfil</h1>
        </div>

        <div class="profile-container">
            <div class="card profile-card">
                <div class="profile-header">
                    <div class="profile-photo-section">
                        <div class="photo-placeholder">
                            <i class="fas fa-user"></i>
                        </div>
                        <button type="button" class="secondary-btn">Cambiar Foto</button>
                    </div>

                    <form id="perfil-encargado-form" class="profile-form">
                        <div class="form-group">
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" id="nombre" name="nombre" class="form-input" value="Encargado Actual"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="email">Correo ElectrÃ³nico</label>
                            <input type="email" id="email" name="email" class="form-input" value="encargado@mecapp.com"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="password">ContraseÃ±a (dejar en blanco para no cambiar)</label>
                            <input type="password" id="password" name="contrasena" class="form-input"
                                placeholder="Nueva contraseÃ±a">
                        </div>

                        <div class="form-group inline">
                            <label for="disponible">Disponible</label>
                            <input type="checkbox" id="disponible" name="disponible" checked>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="primary-btn"><i class="fas fa-save"></i> Guardar
                                Cambios</button>
                            <button type="button" id="cancel-btn" class="secondary-btn">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Submit handler: intenta enviar PUT a un endpoint de actualizaciÃ³n de empleado.
        // Nota: actualmente no existe un endpoint PUT para editar empleado en el backend.
        // Si implementÃ¡s uno, ajustar la URL abajo (por ejemplo: '/api/empleados/{id}' o '/encargado/{id}/editar').

        const form = document.getElementById('perfil-encargado-form');
        const cancelBtn = document.getElementById('cancel-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                nombre: form.nombre.value.trim(),
                email: form.email.value.trim()
            };
            if (form.contrasena && form.contrasena.value.trim() !== '') {
                payload.contrasena = form.contrasena.value.trim();
            }
            payload.disponible = !!form.disponible.checked;

            // URL de ejemplo: cambiar cuando el backend tenga endpoint de actualizaciÃ³n de empleado
            const url = '/api/empleados/mi-perfil';

            try {
                const res = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) {
                    const txt = await res.text().catch(() => res.statusText);
                    throw new Error(`${res.status} ${txt}`);
                }

                const data = await res.json();
                alert('Perfil actualizado correctamente');
                // opcional: actualizar UI con la respuesta
            } catch (err) {
                console.error('Error actualizando perfil:', err);
                alert('No se pudo actualizar el perfil. Ver consola para detalles.');
            }
        });

        cancelBtn.addEventListener('click', () => {
            if (confirm('Â¿Descartar cambios?')) location.reload();
        });
    </script>
