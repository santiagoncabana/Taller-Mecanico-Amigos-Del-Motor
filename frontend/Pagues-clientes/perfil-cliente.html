            <!-- Endpoint: GET /api/clientes/dni/{dni}  -->
            <!-- Save: PUT /clientes/{dni}/editar -->

            <form id="perfil-form">
                <label class="label" for="nombre">Nombre</label>
                <input id="nombre" name="nombre" type="text" class="campo-entrada" value="Juan PÃ©rez">

                <label class="label" for="email">Correo</label>

                <input id="dni" name="dni" type="text" class="campo-entrada" value="12345678">

                <!-- Foto: control para cambiar o eliminar la imagen -->
                <div style="margin-top:12px;">
                    <label class="label">Foto de perfil</label>
                    <input type="file" id="foto" name="foto" accept="image/*" class="campo-entrada">
                    <div style="margin-top:8px;display:flex;gap:8px;align-items:center;">
                        <button type="button" class="boton-cancelar">Eliminar foto</button>
                        <small style="color:var(--muted);">Formatos aceptados: JPG, PNG. MÃ¡x 5MB.</small>
                    </div>
                </div>

                <div style="margin-top:12px;display:flex;gap:10px;">
                    <button type="button" class="boton-cancelar">Cancelar</button>
                    <button type="submit" class="boton-guardar">Guardar Cambios</button>
                </div>
            </form>
